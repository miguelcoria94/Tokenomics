  <script defer>
const marketCapElements = document.querySelectorAll('.market-cap');

function formatMarketCap(num) {
    if (num < 1e6) {
        return num.toLocaleString();
    } else if (num < 1e9) {
        return (num / 1e6).toFixed(1) + 'M';
    } else if (num < 1e12) {
        return (num / 1e9).toFixed(1) + 'B';
    } else {
        return (num / 1e12).toFixed(1) + 'T';
    }
}

marketCapElements.forEach((el) => {
    const marketCapValue = parseFloat(el.textContent.trim());
    el.textContent = formatMarketCap(marketCapValue);
});

</script>
