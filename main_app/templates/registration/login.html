{% extends 'base.html' %} {% block content %}

<div class="h-full flex justify-center items-center" style="height: 68vh">
  <div class="bg-white p-4 p-md-5">
    <form
      method="POST"
      action="{% url 'login' %}"
      class="bg-light p-4 p-md-5 contact-form"
    >
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn btn-primary mt-4">Login</button>
    </form>
  </div>
</div>


<style>
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4c61af;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
</style>
{% endblock %}
